# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://objective-dan-6c1bd0.netlify.com/" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Dan Barrick
  avatar: avatar.png
  gravatar: # Email MD5 hash
  description: "My personal website and portfolio with blog posts and pages using Netlify and GitHub" # used by search engines

  # Header and footer text
  header_text: >
     <h1>Designer, Web Developer, Dog Lover and Awesome Guy.</h1>
  header_text_feature_image:
  footer_text: >
   Powered by <a href="http://jekyllrb.com">Jekyll</a> with <a href="https://rohanchandra.github.io/project/type/">Type Theme</a>

  # Icons
  rss: false
  email_address: # Full email address, e.g. "sam@example.com"
  behance:
  dribbble: "danbarrick"
  facebook: "danbarrick"
  github: /dream-ardor
  google_plus: danbarrick
  instagram: "danbarrick"
  linkedin: https://www.linkedin.com/in/danbarrick/
  wordpress: https://www.dreamardor.com/

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continue reading"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# COLLECTIONS
collections:
  portfolio:
    output: true

# BUILD SETTINGS
markdown: kramdown
sass:
  sass_dir: _sass
  style: :compressed

gems: [jekyll-paginate]
